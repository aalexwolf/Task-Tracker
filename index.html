<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/assets/fontawesome.js"></script>
    <title>Task Tracker</title>
</head>

<body>
    <div class="container-fluid wrapper">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <div class="d-flex">
                    <button type="button" class="btn btn-primary mx-2"><i
                            class="fas fa-sort-numeric-up-alt"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fas fa-sort-numeric-up"></i></button>
                </div>

                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.svg" height="70" alt="TaskTracer ">
                </a>

                <div class="d-flex">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
                        <i class="fas fa-plus"></i>
                        Add task
                    </button>
                    <div class="dropdown ml-2">
                        <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                            You should add settings here
                        </div>
                    </div>
                </div>
            </div>

        </nav>

        <div class="row justify-content-between mt-5">
            <div class="container">

                <!-- Not Completed -->
                <h3 class="my-2">ToDo</h3>
                <br>
                <ul class="list-group flex-wrap justify-content-between" id="currentTasks">
                </ul>
                <hr>


                <!-- Completed -->
                <h3 class="my-2">Completed</h3>
                <br>
                <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
                </ul>
            </div>

        </div>
    </div>






    <!-- Modal Add Task-->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priorityRadios" id="Low"
                                            checked value="l" required>
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priorityRadios" id="Medium"
                                            value="m">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="priorityRadios" id="High"
                                            value="h">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id="btn_addTask" type="submit" class="btn btn-primary">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Task-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="task_id_edit" class="col-sm-2 col-form-label">#</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="task_id_edit" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputTitle_edit" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle_edit" placeholder="Title"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText_edit" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText_edit" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priorityRadios_edit" id="Low"
                                            checked value="l" required>
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priorityRadios_edit"
                                            id="Medium" value="m">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="priorityRadios_edit"
                                            id="High" value="h">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id="btn_editTask" type="submit" class="btn btn-primary">Edit task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/task-tracker.js"></script>
    <script src="js/script.js"></script>

    <script src="js/task-add.js"></script>
    <script src="js/task-delete.js"></script>
    <script src="js/task-edit.js"></script>
    <script src="js/task-complete.js"></script>

    <!-- Assets -->
    <script src="js/assets/slim.min.js"></script>
    <script src="js/assets/popper.min.js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
</body>

</html>
