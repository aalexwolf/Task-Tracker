<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/assets/fontawesome.js"></script>
    <title>Task Tracker</title>
</head>

<body>
    <div class="container-fluid wrapper">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <div class="d-flex">
                    <button type="button" class="btn btn-primary mx-2"><i
                            class="fas fa-sort-numeric-up-alt"></i></button>
                    <button type="button" class="btn btn-primary"><i class="fas fa-sort-numeric-up"></i></button>
                </div>

                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.svg" height="70" alt="TaskTracer ">
                </a>

                <div class="d-flex">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        <i class="fas fa-plus"></i>
                        Add task
                    </button>
                    <div class="dropdown ml-2">
                        <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                            You should add settings here
                        </div>
                    </div>
                </div>
            </div>

        </nav>

        <div class="row justify-content-between mt-5">
            <div class="container">

                <!-- Not Completed -->
                <h3 class="my-2">ToDo</h3>
                <ul class="list-group flex-wrap justify-content-between" id="currentTasks">
                    <li class="list-group-item d-flex w-100 mb-2">
                        <div class="w-100 mr-2">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Title</h5>
                                <div>
                                    <small class="mr-2">High priority</small>
                                    <small>11:00 01.01.2000</small>
                                </div>

                            </div>
                            <p class="mb-1 w-100">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci
                                aliquid eaque eligendi error eveniet nostrum nulla pariatur repudiandae, veniam.
                                Provident.</p>
                        </div>
                        <div class="dropdown m-2 dropleft">
                            <button class="btn btn-secondary h-100" type="button" id="dropdownMenuItem1"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu p-2 flex-column" aria-labelledby="dropdownMenuItem1">
                                <button type="button" class="btn btn-success w-100">Complete</button>
                                <button type="button" class="btn btn-info w-100 my-2">Edit</button>
                                <button type="button" class="btn btn-danger w-100">Delete</button>
                            </div>
                        </div>
                    </li>
                </ul>
                <hr>


                <!-- Completed -->
                <h3 class="my-2">Comleted</h3>

                <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
                </ul>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Low"
                                            value="Low" required>
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Medium"
                                            value="Medium">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="High"
                                            value="High">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/task-tracker.js"></script>

    <script src="js/assets/slim.min.js"></script>
    <script src="js/assets/popper.min.js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
</body>

</html>
